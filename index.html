<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forsaken</title>
</head>

<body>
    <header>
        <img src="assets/relogio_logo.png" alt="Imagem de um relogio antigo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Relógios</li>
                <li class="talk">Fale Conosco</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="list">
            <div class="item">
                <div class="watch_img">
                    <img src="assets/rologio_bolso.png" alt="Relogio de bolso">
                </div>
                <div class="content">
                    <p class="watch_information">Edição limitada!</p>
                    <h2>
                        Chrono Stasis.
                    </h2>
                    <p class="description">
                        Elegância clássica em cada detalhe. Com acabamento dourado refinado e design atemporal, este
                        relógio de bolso une sofisticação e funcionalidade. Perfeito para quem valoriza estilo e
                        tradição em uma única peça.
                    </p>
                    <button class="details">Detalhes</button>
                </div>
            </div>
        </div>

        <div class="arrows">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg></button>
            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg></button>
        </div>
        <div class="indicators">
            <div class="number">∞</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>

</html>
